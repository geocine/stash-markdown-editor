<!DOCTYPE html>
<html>

<head>
  <title>Stash Markdown Editor</title>
  <meta name="author" content="Aivan Monceller">
  <meta charset="utf-8">
</head>

<body>
  <header>
    Stash Markdown Editor
  </header>
  <div class="container-fluid">
    <section class="row">
      <div class="left">
        <textarea class="panel" id="pad" placeholder="Start typing or paste a text here"></textarea>
      </div>
      <div class="right">
        <div class="panel full-height" id="markdown"></div>
      </div>
    </section>
  </div>
</body>

</html>
